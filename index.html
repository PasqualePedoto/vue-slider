<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>

    <!-- STYLE -->
    <link rel="stylesheet" href="css/style.css">

    <!-- VUE JS -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.4/dist/vue.js"></script>

    <!-- FONT AWESOME -->
    <script src="https://kit.fontawesome.com/ddb740f05b.js" crossorigin="anonymous"></script>

    <title>Document</title>
</head>

<body>
    <div id="root">

        <!-- Intestazione -->
        <header>
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <div class="my-header">
                            <h1>CAROUSEL</h1>
                            <div>
                                <button id="start-button">START AUTOPLAY!</button>
                                <button id="stop-button">STOP AUTOPLAY!</button>
                                <button id="invert-auto">INVERT AUTOPLAY!</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!-- Area contenuti principali -->
        <main>
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <!-- Content -->
                        <div>
                            <div id="carousel">
                                <button id="left-scroll" class="border-0" @click="goToPrevious">
                                    <i class="fa-solid fa-caret-left fa-2x"></i>
                                </button>
                                <button id="right-scroll" class="border-0" @click="goToNext">
                                    <i class="fa-solid fa-caret-right fa-2x"></i>
                                </button>
                                <figure v-for="(image,index) in images" class="h-100 position-relative" v-show="index === currentActiveIndex">
                                    <img 
                                    v-bind:src="image.url" 
                                    v-bind:alt="image.title"
                                    >
                                    <figcaption class="description">
                                        <h2>{{image.title}}</h2>
                                        <p>{{image.description}}</p>
                                    </figcaption>
                                </figure>
                            </div>
                        </div>
                        <div>
                            <div id="thumbnails" class="w-100">
                                <figure v-for="(image,index) in images" v-bind:class="{'not-active-image-thumb': currentActiveIndex !== index}" @click="changeThroughtThumbImage(index)">
                                    <img 
                                    v-bind:src="image.url" 
                                    v-bind:alt="image.title"
                                    >
                                </figure>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
